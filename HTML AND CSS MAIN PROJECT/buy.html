<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order in CardSpoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./main logo.png">

    <style>
        .d1,.d2{width:50%;height:100vh}button:hover{background-color:#90ee90;color:#fff;border:2px solid grey}a{color:#6d6c6c}*{width:100%}#cancel:hover{background-color:rgba(255,0,0,.473)}.d1{background-color:#fff;padding:10px 20px 10px 10px}.d2{background-color:rgba(211,211,211,.596)}.container{width:100%;display:flex;flex-wrap:wrap}h1{font-family:Poppins,sans-serif;font-style:italic}
    </style>
</head>
<body>
   <div class="container">
    <div class="d1">
 <h1>CardSpoT.</h1>
     <form>
        <label style="margin-top: 40px;" for="contact"><span style="font-weight: 700;">Contact Information</span></label>
        <input id="contact" style="border-color: rgb(226, 224, 224); height: 50px; border-radius: 5px; margin-top: 10px;" type="number" placeholder="Phone Number" autofocus >
     
        <label style="margin-top: 20px;" for="contact"><span style="font-weight: 700;">Delivery</span></label>

        <label  for="f_name"style="margin-top: 20px;" >First Name</label>
        <input type="text" placeholder="Name" required style="border-radius: 5px;">
        <label  for="l_name"style="margin-top: 20px;" >Last Name</label>
        <input type="text" placeholder=" Last Name" style="border-radius: 5px;" required>
        <label  for="age"style="margin-top: 20px;" >Age</label>
        <input type="text" placeholder=" Enter Age" style="border-radius: 5px;" required>
        <label for="country" style="margin-top: 20px;">Country</label>

        <select name="country" id="country">
            <option value="select">Select</option>
            <option value="india">India</option>
          
        </select> 
        <label for="Address" style="margin-top: 20px;">Address</label>
<textarea required >
House no -
street - 
landmark -
city/town - 
state -
</textarea>
    </form>
    </div>
    <div class="d2 " style="padding: 10px;">
        <h3 style="margin-top: 80px; text-align: center;">Payment & Choice</h3>
  <p style="text-align: center; font-size: small;color: rgb(179, 163, 163);">All Transactions made here are secure</p>
  <label for="card">Choose  card(s):</label>
<select style="margin-top: 10px;" name="cars" id="cars">
  <optgroup label="Ruby Rated">
    <option value="rubyrated1">Random Card (Ruby) 200/-</option>
  </optgroup>
  <optgroup label="Gold Rated">
    <option value="gr1">Random Card (Gold) 50/-</option>
  </optgroup>
  <optgroup label="Silver Rated">
    <option value="sr1">Random Card (Silver) 20/-</option>
  </optgroup>
</select> 
<div style="margin-top: 50px;">
    <label  for="payment">Mode of payment:</label>

    <select style="margin-top: 10px;" name="cars" id="cars">
    <option value="payment">Select</option>

    <option value="payment">Cash on Delivery</option>
 </select>
</div>
<button style="transition: 1s ease; width: 100px; margin-top: 50px; border-radius: 10px; border: 2px solid grey;">
    <a style="text-decoration: none;" href="./thankyou.html">Place Order</a>

</button>
<button id="cancel" style="transition: 1s ease; width: 100px; margin-top: 50px; border-radius: 10px; border: 2px solid grey;">

<a  style="text-decoration: none;" href="./home.html">Cancel</a>
</button>
</div>

   </div>
</body>
</html>
